<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Timetable</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Generated Timetable</h1>
    <table>
        <thead>
            <tr>
                <th>Time Slot</th>
                {% for day in days_of_week %}
                    <th>{{ day }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for timeslot in timeslots %}
                <tr>
                    <td>{{ timeslot }}</td>
                    {% for day in days_of_week %}
                        <td>
                            {% if timetable[day][timeslot] %}
                                {{ timetable[day][timeslot] }}
                            {% endif %}
                        </td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
